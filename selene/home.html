<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Home" />
    <title>Selene</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #111111, #1b1b1b, #0e0e0e);
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }


        main {
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1px;
            box-sizing: border-box;
            margin-top: 10px;
            padding-top: 10px;
        }


        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 20px;
            pointer-events: none;
            z-index: 10000;
        }

        .side-navbar,
        .search-container {
            pointer-events: auto;
            position: fixed;
            top: 0;
            height:40px;
            display: flex;
            align-items: ;
            user-select: none;
            cursor: default;
            z-index: 10001;
        }

        .side-navbar {
            left: 0;
            width: 60px;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 20px;
            transform: translateX(-50px);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .side-navbar:hover {
            transform: translateX(0);
            cursor: pointer;
        }

        .side-navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            user-select: none;
            width: 100%;
            padding: 6px 0;
            transition: color 0.3s ease;
        }

        .side-navbar a:hover {
            color: #fff;
        }

        .side-navbar svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .search-container {
            right: 5px;
            gap: 6px;
            background: transparent;
            cursor: pointer;
            flex-direction: row-reverse;
        }

        .search-icon-circle {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            z-index: 3;
        }

        .search-icon-circle svg {
            width: 20px;
            height: 20px;
            fill: black;
            pointer-events: none;
        }

        .search-input {
            background: transparent;
            border: 1.5px solid white;
            color: white;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            white-space: nowrap;
            user-select: text;

            width: 0;
            max-width: 0;
            opacity: 0;
            pointer-events: none;

            transition: width 0.3s ease, max-width 0.3s ease, opacity 0.3s ease, margin 0.3s ease;
        }

        .search-container:hover .search-input,
        .search-container:focus-within .search-input {
            width: 180px;
            max-width: 180px;
            opacity: 1;
            pointer-events: auto;
            margin-right: 6px;
        }

        .search-input::placeholder {
            color: #ffffff;
        }

        .search-btn {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            flex-shrink: 0;
            outline: none;
        }


        .glass-panel {
            position: relative;
            width: 95vw;
            max-width: 1200px;
            height: 80vh;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                inset 0 0 10px rgba(255, 255, 255, 0.04),
                0 12px 40px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transition:
                transform 0.4s ease,
                box-shadow 0.4s ease,
                border-color 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            cursor: pointer;
        }

        .glass-panel::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.05));
            animation: shimmer 6s infinite linear;
            transform: rotate(25deg);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(25deg) translateX(-100%);
            }

            100% {
                transform: rotate(25deg) translateX(100%);
            }
        }
        .glass-panel:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow:
                0 0 8px 2px rgba(255, 255, 255, 0.7);
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 85vw;
            max-width: 1000px;
            height: 85vh;
            z-index: 1000;
        }

        .city-card {
            position: relative;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                inset 0 0 10px rgba(255, 255, 255, 0.04),
                0 12px 40px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            z-index: 1000;
            cursor: pointer;
        }


        .city-card:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.7);
        }

        .glass-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 24px;
        }

        .city-card:hover .glass-inner {
            transform: rotateY(180deg);
        }

        .glass-front,
        .glass-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .glass-front img,
        .glass-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: none;
            border-radius: 24px;
        }

        .glass-back {
            transform: rotateY(180deg);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                width: 90vw;
                height: 90vh;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="side-navbar" >
            <a href="#profile" title="Profile">
                <svg viewBox="0 0 24 24" focusable="false">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                Profile

            <a href="#images" title="Images">
                <svg viewBox="0 0 24 24" focusable="false">

                </svg>
                Images
            </a>
            <a href="#logout" title="Logout" aria-label="Logout">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M16 13v-2H7V8l-5 4 5 4v-3zM19 3h-8v2h8v14h-8v2h8a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z" />
            </svg>
            Logout
        </a>

        </nav>

        <div class="search-container" role="search">
            <input type="search" class="search-input" aria-label="Search the site" placeholder="Search..." />
            <button type="submit" class="search-btn" aria-label="Submit search">
                <div class="search-icon-circle">
                    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M21.71 20.29l-5.4-5.39a7.89 7.89 0 0 0 1.81-5A8 8 0 1 0 8 17a7.89 7.89 0 0 0 5-1.81l5.4 5.39a1 1 0 0 0 1.41-1.41zM10 15a5 5 0 1 1 5-5 5 5 0 0 1-5 5z" />
                    </svg>
                </div>
            </button>
        </div>
    </header>

    <main>
        <div class="glass-panel">
            <section class="glass-card" aria-label="City Cards">
                <article class="grid">

                    <div class="city-card" tabindex="0" aria-label="Dubai card">

                    <div class="city-card" tabindex="0" aria-label="Hong Kong card">

                            <div class="glass-back">
                                <img src="https://raw.githubusercontent.com/Takunda-Katsidzira/TakundaKatsidzira/main/selene/images/3.gif" alt="x.gif" />
                            </div>
                        </div>
                    </div>
                    <div class="city-card" tabindex="0" aria-label="Los Angeles card">
                        <div class="glass-inner">
                            <div class="glass-front">
                                <img src="https://raw.githubusercontent.com/Takunda-Katsidzira/TakundaKatsidzira/main/selene/images/6.gif" alt="x.gif" />
                            </div>
                            <div class="glass-back">
                                <img src="https://raw.githubusercontent.com/Takunda-Katsidzira/TakundaKatsidzira/main/selene/images/7.gif" alt="x.gif" />

                    </div>
                    <div class="city-card" tabindex="0" aria-label="New York City card">
                        <div class="glass-inner">
                            <div class="glass-front">
                                <img src="https://raw.githubusercontent.com/Takunda-Katsidzira/TakundaKatsidzira/main/selene/images/1.gif" alt="x.gif" />

                </article>
            </section>
        </div>
    </main>
</body>

</html>
